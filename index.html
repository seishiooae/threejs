<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doom-like 3D Game</title>
</head>

<body>
  <div id="game-container"></div>

  <!-- Crosshair -->
  <div
    style="position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: white; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 10;">
  </div>

  <!-- Start Screen Overlay -->
  <div id="blocker"
    style="position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 20; color: white; flex-direction: column;">
    <div id="instructions" style="font-size: 36px; cursor: pointer; text-align: center;">
      CLICK TO PLAY
      <div style="font-size: 16px; margin-top: 20px;">(W,A,S,D to Move, MOUSE to Look)</div>
    </div>
  </div>

  <div id="ui-layer">
    <div id="hud-top">
      <canvas id="minimap" width="200" height="200"
        style="background: rgba(0,0,0,0.5); border: 2px solid #555; position: absolute; top: 10px; right: 10px;"></canvas>
    </div>
    <div id="hud-bottom">
      <div id="health-bar-container">
        <div id="health-bar-fill"></div>
        <span id="health-text">100</span>
      </div>
    </div>
  </div>

  <div id="upload-controls"
    style="display: none; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 10px; position: absolute; top: 10px; left: 10px; border-radius: 5px; z-index: 100;">
    <div style="margin-bottom: 8px;">
      <label style="color: white; font-size: 14px; font-weight: bold;">Model (.fbx): </label>
      <input type="file" id="model-upload" accept=".fbx" style="color: white;">
    </div>
    <div>
      <label style="color: white; font-size: 14px; font-weight: bold;">Texture (.png/.jpg/.tga): </label>
      <input type="file" id="texture-upload" accept=".png,.jpg,.jpeg,.tga" style="color: white;">
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
